<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .tab-menu {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giới Thiệu Bản Thân</h1>
        <p>Chào mừng bạn đến với trang giới thiệu bản thân của tôi. Vui lòng chọn một mục bên dưới để tìm hiểu thêm:</p>

        <!-- Menu Tab -->
        <div class="tab-menu">
            <button class="button" onclick="window.location.href='basic_info.html'">Thông Tin Cơ Bản</button>
            <button class="button" onclick="window.location.href='hobbies.html'">Sở Thích</button>
            <button class="button" onclick="window.location.href='media.html'">Video và Ảnh</button>
        </div>

        <!-- Liên kết ngoài -->
        <h2>Liên kết ngoài</h2>
        <div>
            <a href="https://www.google.com" class="button" target="_blank">Google</a>
            <a href="https://www.wikipedia.org" class="button" target="_blank">Wikipedia</a>
        </div>
    </div>
</body>
</html>
